<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognizer </title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>
  <div class="outer-container">
    <div class="vertical-line left1"></div>
	<div class="vertical-line left2"></div>
	<div class="vertical-line left3"></div>
	<div class="vertical-line left4"></div>
	<div class="vertical-line left5"></div>
	<div class="vertical-line left6"></div>
	<div class="vertical-line left7"></div>
	<div class="vertical-line left8"></div>
	<div class="vertical-line left9"></div>
	<div class="vertical-line left10"></div>
	<div class="vertical-line left11"></div>
	<div class="vertical-line left12"></div>
    <div class="inner-container">
      <h1>DIGIT RECOGNIZER</h1>
      <h2>Draw any digit from 0 to 9:</h2>
      <div class="canvas-div">
        <canvas id="canvas" width="300px" height="300px"></canvas>
      </div>
      <div class="buttons">
		<button class="button" id="predictButton">PREDICT</button>
        <button class="button" id="clearButton">CLEAR</button>
      </div>
      <div class="prediction-container">
        <h3 class="prediction-heading">Prediction:</h3>
        <div class="prediction-label">
          <div class="prediction" id="prediction">?</div>
          <div class="confidence" id="confidence"></div>
        </div>
      </div>
    </div>
    <div class="vertical-line right1"></div>
	<div class="vertical-line right2"></div>
	<div class="vertical-line right3"></div>
	<div class="vertical-line right4"></div>
	<div class="vertical-line right5"></div>
	<div class="vertical-line right6"></div>
	<div class="vertical-line right7"></div>
	<div class="vertical-line right8"></div>
	<div class="vertical-line right9"></div>
	<div class="vertical-line right10"></div>
	<div class="vertical-line right11"></div>
	<div class="vertical-line right12"></div>
  </div>
</main>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
